<p-panel header="Pipes Basicos de Angular" class="p-1">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes Personalizados por {{'nosotros' | toggleCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search" class="mr-2" />
  </div>
  <div class="p'p-toolbar-group-end">

    <p-button
    (onClick)="changeOrder('name')"
     class="mr-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
       class="mr-2" />

    <p-button
    (onClick)="changeOrder('canFly')"
    class="mr-2"
     label="por Volar"
      icon="pi pi-sort"
       styleClass="p-button-danger"
       class="mr-2" />

    <p-button
    (onClick)="changeOrder('color')"
    class="mr-2"
    label="Por Color"
    icon="pi pi-sort"
    styleClass="p-button-help"
    class="mr-2" />

  </div>
</p-toolbar>


<div class="grid">
  <div class="col">
    <div class="mt-2">
      <p-panel header="Heroes">

        <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-heroes>
            <tr>
              <td>{{heroes.name}}</td>
              <td>{{heroes.canFly | canFly | titlecase}}</td>
              <td>{{heroes.color}}</td>

            </tr>
          </ng-template>
        </p-table>

      </p-panel>

    </div>
  </div>
