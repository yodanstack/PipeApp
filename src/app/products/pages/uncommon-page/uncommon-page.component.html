<p-panel header="Pipes Basicos de Angular" class="p-1">
  <h1>Pipes Basicos</h1>
  <p>
    Pipes incluidos en angular en common module
  </p>
</p-panel>

<div class="grid mt-2">

  <div class="col-12 md:col-4">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{name}}, es un placer
        <span *ngIf="gender">{{gender | i18nSelect: invitacionMap}}</span> a nuestro evento
      </p>
      <p-button
        (click)="changeClient()"
        label="Cambiar Persona" >

      </p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-4">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-4">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-4">
    <p-fieldset legend="Json Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-4">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-4">
    <p-fieldset legend="Async Pipe" [toggleable]="true">

    </p-fieldset>
  </div>
</div>
